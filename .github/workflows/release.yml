name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Download modules
        run: go mod tidy

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then
            ext=".exe"
          fi
          go build -ldflags "-s -w" -o "hapm${ext}" hapm.go
          tar czf "hapm-${GOOS}-${GOARCH}.tar.gz" "hapm${ext}"

      - uses: actions/upload-artifact@v4
        with:
          name: hapm-${{ matrix.goos }}-${{ matrix.goarch }}
          path: hapm-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: md5sum *.tar.gz > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            checksums.txt
